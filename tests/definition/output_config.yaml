
# All paths relative to this config file

generators:
  generator_c:
    enabled: true
    paths:
      output_header: ../outputs/test.h
      output_impl: ../outputs/test.c
    c_header_includes:
    - src/common.h
    c_impl_includes:
    - src/dust.h
  generator_rst:
    enabled: true
    paths:
      output_file: ../outputs/test.rst
  generator_cpp:
    enabled: true
    paths:
      output_dir: ../outputs/test.hpp
    c_header_includes:
    - src/common.h
    cpp_impl_includes:
    - src/dust.hpp

